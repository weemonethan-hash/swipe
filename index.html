<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endless Scroll for Money üí∏</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(0deg, #ff66cc, #66ccff, #99ff66, #ff9966);
    background-size: 100% 800%;
    animation: bgScroll 10s linear infinite;
    color: white;
  }

  @keyframes bgScroll {
    0% { background-position: 0% 0%; }
    100% { background-position: 0% 100%; }
  }

  #gameArea {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(30, 30, 30, 0.8);
    border: 2px solid #00ff88;
    border-radius: 12px;
    padding: 10px 15px;
    z-index: 1000;
    text-align: left;
    box-shadow: 0 0 15px #00ff88;
  }

  #money {
    font-size: 2em;
    font-weight: bold;
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88;
  }

  #stats {
    margin-top: 5px;
    font-size: 0.9em;
  }

  button {
    display: block;
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #00ff88;
    color: #111;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    background-color: #00cc6a;
  }

  .money-block {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, gold, orange);
    border-radius: 10px;
    border: 3px solid #ffdd33;
    box-shadow: 0 0 20px gold;
    text-align: center;
    line-height: 80px;
    font-size: 24px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    animation: popIn 0.3s ease-out;
    transition: transform 0.2s;
  }

  .money-block:hover {
    transform: scale(1.15);
  }

  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .money-float {
    position: absolute;
    color: #00ff88;
    font-weight: bold;
    pointer-events: none;
    animation: floatUp 1s ease-out forwards;
    text-shadow: 0 0 10px #00ff88;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-50px); opacity: 0; }
  }

  /* Visual scroll indicator */
  #scrollIndicator {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    background: rgba(0,0,0,0.4);
    padding: 8px 15px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff88;
  }
</style>
</head>
<body>
<div id="gameArea">
  <div id="hud">
    <div>üí∞ Money: <span id="money">0</span></div>
    <div id="stats">
      ‚¨ÜÔ∏è Scroll Income: <span id="scrollIncome">1</span><br>
      üß± Block Value: <span id="blockValue">10</span>
    </div>
    <button id="upgradeBlock">Upgrade Block üíé (Cost: 100)</button>
    <button id="upgradeScroll">Upgrade Scroll üöÄ (Cost: 150)</button>
  </div>
  <div id="scrollIndicator">Keep Scrolling! üåà</div>
</div>

<audio id="cashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

<script>
  let money = 0;
  let scrollIncome = 1;
  let blockValue = 10;
  let blockUpgradeCost = 100;
  let scrollUpgradeCost = 150;
  let scrollSpeed = 0;

  const moneyDisplay = document.getElementById("money");
  const scrollDisplay = document.getElementById("scrollIncome");
  const blockDisplay = document.getElementById("blockValue");
  const upgradeBlock = document.getElementById("upgradeBlock");
  const upgradeScroll = document.getElementById("upgradeScroll");
  const gameArea = document.getElementById("gameArea");
  const cashSound = document.getElementById("cashSound");
  const scrollIndicator = document.getElementById("scrollIndicator");

  function updateMoneyDisplay() {
    moneyDisplay.textContent = Math.floor(money);
  }

  function playCashSound() {
    cashSound.currentTime = 0;
    cashSound.play().catch(() => {});
  }

  function spawnMoneyFloat(x, y, amount) {
    const float = document.createElement("div");
    float.className = "money-float";
    float.style.left = `${x}px`;
    float.style.top = `${y}px`;
    float.textContent = `+${Math.floor(amount)}`;
    document.body.appendChild(float);
    setTimeout(() => float.remove(), 1000);
  }

  // "Scrolling" visual + earning money
  window.addEventListener("wheel", (e) => {
    scrollSpeed = Math.abs(e.deltaY);
    const earned = scrollSpeed * scrollIncome * 0.05;
    money += earned;
    updateMoneyDisplay();
    if (Math.random() < 0.05) spawnMoneyBlock(); // spawn more often for fun
    scrollIndicator.style.transform = `translateX(-50%) scale(${1 + Math.min(scrollSpeed / 500, 0.5)})`;
  });

  // Reset scroll indicator bounce
  setInterval(() => {
    scrollIndicator.style.transform = 'translateX(-50%) scale(1)';
  }, 300);

  // Upgrades
  upgradeBlock.addEventListener("click", () => {
    if (money >= blockUpgradeCost) {
      money -= blockUpgradeCost;
      blockValue = Math.round(blockValue * 1.7);
      blockUpgradeCost = Math.round(blockUpgradeCost * 2.2);
      updateMoneyDisplay();
      blockDisplay.textContent = blockValue;
      upgradeBlock.textContent = `Upgrade Block üíé (Cost: ${blockUpgradeCost})`;
      playCashSound();
    } else {
      alert("Not enough money!");
    }
  });

  upgradeScroll.addEventListener("click", () => {
    if (money >= scrollUpgradeCost) {
      money -= scrollUpgradeCost;
      scrollIncome = Math.round(scrollIncome * 1.8);
      scrollUpgradeCost = Math.round(scrollUpgradeCost * 2.4);
      updateMoneyDisplay();
      scrollDisplay.textContent = scrollIncome;
      upgradeScroll.textContent = `Upgrade Scroll üöÄ (Cost: ${scrollUpgradeCost})`;
      playCashSound();
    } else {
      alert("Not enough money!");
    }
  });

  function spawnMoneyBlock() {
    const block = document.createElement("div");
    block.className = "money-block";
    block.textContent = "üí∞";
    block.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
    block.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
    gameArea.appendChild(block);

    block.addEventListener("click", (e) => {
      money += blockValue;
      updateMoneyDisplay();
      playCashSound();
      spawnMoneyFloat(e.clientX, e.clientY, blockValue);
      block.remove();
    });

    setTimeout(() => {
      if (block.parentNode) block.remove();
    }, 6000);
  }

  // Random spawns over time
  setInterval(() => {
    if (Math.random() < 0.05) spawnMoneyBlock();
  }, 1500);
</script>
</body>
</html>
